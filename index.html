<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <main class="main-container">
            <div class="controls">
                <button>Black</button>
                <button>Random</button>
                <button>Shade</button>
                <button>Clear</button>
                <input type="color">
            </div>
            <div class="tablet">
                <h2>Etch A Sketch</h2>
                <div class="screen"></div>
                <div class="dials">
                    <div id="left-dial"></div>
                    <div id="right-dial"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
