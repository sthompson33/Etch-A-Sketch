<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Etch A Sketch</title>
    </head>
    <body>
        <main id="main-container">
            <div id="controls">
                <div id="range">
                    <label id="size-label" for="slider">Choose Size: 16 x 16</label>
                    <input type="range" id="slider" min="16" max="60" value="16">
                </div>
                <button id="blackBtn">Black</button>
                <button id="randomBtn">Random</button>
                <div id="pick-container"> 
                    <label for="colorPicker">Pick a Color: </label>
                    <input type="color" id="colorPicker">   
                </div>
                <button id="eraseBtn">Erase</button>
                <button id="clearBtn">Clear</button>
            </div>
            <div id="tablet">
                <h2>Etch A Sketch</h2>
                <div id="screen"></div>
                <div id="dials">
                    <div id="left-dial"></div>
                    <div id="right-dial"></div>
                </div>
            </div>
         </main>
        <footer>
            <p>Stephen Thompson</p>
            <a href="https://github.com/sthompson33/Etch-A-Sketch"><img src="images/GitHub-Mark-Light-32px.png"></a>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
